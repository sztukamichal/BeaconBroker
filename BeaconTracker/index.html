<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beacon Tracker</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
</head>
<body ng-app="BeaconTracker" ng-controller="BeaconTrackerCtrl" >

<div class="container-fluid col-lg-8 col-lg-offset-2">
    <h2 class="text-center">Urządzenia znajdujące się w zasięgu</h2>
    <div class="row" style="height: 30px">

    </div>

    <div ng-show="errorMessage !== ''" class="alert alert-danger col-lg-7 col-md-offset-3" role="alert" style="margin-left: 21%;">{{errorMessage}}</div>

    <div ng-hide="errorMessage !==''">
        <div class="panel panel-primary" ng-repeat="dev in devices">
            <div class="panel-heading" style="height: 40px">
                <div class="col-lg-3 col-lg-offset-1">
                    Adres urządzenia
                    :
                </div>
                <div class="col-lg-4 col-lg-offset-4">
                    {{dev.address}}
                </div>
            </div>
            <div class="panel-footer" style="height: 40px">
                <div class="col-lg-3 col-lg-offset-1">
                    RSSI:
                </div>
                <div class="col-lg-4 col-lg-offset-4">
                    {{dev.rssi}}
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-bootstrap/ui-bootstrap.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="app.js"></script>
</html>
